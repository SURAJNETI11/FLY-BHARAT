<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Air Ticket Booking</title>
    <link rel="stylesheet" type="text/css" href="frontstyles.css" />
  </head>

  <body>
    <!-- HADING NAME  -->
    <header>
      
      <h1>Welcome to FLY BHARAT Flight Booking</h1>

      <!-- login  -->
      <div class="container">
        <button class="login-button" onclick="location.href='login.html';">
          Login
        </button>
      </div>
    </header>

    <!-- BOOKING FORM  -->
    <form class="booking-form">
      <div class="form-group">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required />
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input type="text" id="to" name="to" required />
      </div>
      <div class="form-group">
        <label for="departure">Departure:</label>
        <input type="date" id="departure" name="departure" required />
      </div>
      <div class="form-group">
        <label for="traveller">Traveller:</label>
        <input type="text" id="traveller" name="traveller" required />
      </div>
      <button class="submit-button" type="submit">𝗦𝗘𝗔𝗥𝗖𝗛</button>
    </form>

    <!-- slide pic 1  -->
     <!-- mgh e ta dummy ay bss chane nai karba  -->
    <div class="slide-container">
      <div class="slide-item">
        <img src="plane take off.jpg" alt="Image 1">
        <div class="slide-content">
          <h1>Welcome to Our Airline</h1>
          <p>Book your next flight with us and enjoy a comfortable journey.</p>
          <a href="#booking-form" class="button">Book Now</a>
        </div>
      </div>

      <!-- slid pic 2 -->
       <!-- mgh e ta dummy ay bss chane nai karba  -->

      <div class="slide-item">
        <img src="istockphoto-1526986072-612x612.jpg" alt="Image 2">
        <div class="slide-content">
          <h1>Explore New Destinations</h1>
          <p>Discover new places and cultures with us.</p>
          <a href="#destinations" class="button">Explore</a>
        </div>
      </div> 

      <!--slid pic 3 -->
       <!-- mgh e ta dummy ay bss chane nai karba  -->

      <div class="slide-item">
        <img src="istockphoto-185298837-612x612.jpg" alt="Image 3">
        <div class="slide-content">
          <h1>Special Offers</h1>
          <p>Get exclusive deals and discounts on your next flight.</p>
          <a href="#offers" class="button">View Offers</a>
        </div>
      </div>
    </div> 


  </body>
</html>
